<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Igor </title>
    <script>
        function adicionar_participante() {
            var qtde = prompt("Quantos!?");
            if (qtde === null) {
                return; 
            }
            if (!isNaN(qtde)) {
                var i = 0;
                while (i < qtde) {
                    document.querySelector("#div_participante").innerHTML += "<b>Nome:</b><input type=\"text\" name=\"vetParticipante[]\"><!--<input type=\"text\" name=\"vetEmail[]\">--><br>";
                    i++;
                }
                document.querySelector("#botao").style.display = "none";
            } else {
                alert("Digite uma quantidade válida, ou seja, um número inteiro!");
            }

        }
        function funcao_submit() {
            alert("A geração pode demorar devido ao aumento do número de acessos e nossa plataforma! Espere!");
        }
    </script>
</head>

<body>
    <h2>Descubra seu amigo:</h2>
    <form action="verificar.php" method="post">
        <table border="0">
            <tr>
                <td> Chave do Evento:</td>
                <td> <input type="text" name="chave_evento"> </td>
            </tr>
            <tr>
                <td> Sua Chave Pessoal:</td>
                <td> <input type="text" name="chave_pessoal"> </td>
            </tr>


        </table><input type="submit" value="Verificar">
    </form>
    <hr>
    <h2>Crie um novo Evento:</h2>
    <button id="botao" onclick="adicionar_participante()">Adiciona Participantes</button>
    <form action="gerar.php" method="post" onsubmit="return funcao_submit()">
        <br>
        <div id="div_participante">
        </div> <br>
        <br>
        <input type="submit" value="Gerar">
    </form>
</body>

</html>
