<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Igor </title>
    <script>
        function adicionar_participante() {
            var qtde = prompt("Quantos!?");
            var i = 0;
            if (!isNaN(qtde)) {
                while (i < qtde) {
                    document.querySelector("#div_participante").innerHTML += "<b>Nome:</b><input type=\"text\" name=\"vetParticipante[]\"><!--<input type=\"text\" name=\"vetEmail[]\">--><br>";
                    i++;
                }
                document.querySelector("#botao").style.display = "none";
            } else {
                alert("Digite uma quantidade válida, ou seja, um número inteiro!");
            }

        }
    </script>
</head>

<body>
    <h2>Descubra seu amigo:</h2>
    <form action="verificar.php" method="post">
        Chave do Evento: <input type="text" name="chave_evento"> <br>
        Sua Chave Pessoal: <input type="text" name="chave_pessoal"> <br>
        <input type="submit" value="Verificar">
    </form>

    <h2>Crie um novo Evento</h2>
    <h3>Lista de Participantes:</h3>
    <button id="botao" onclick="adicionar_participante()">Adicionar</button>
    <form action="gerar.php" method="post">
        <br>
        <div id="div_participante">
        </div> <br>
        <br>
        <input type="submit" value="Gerar">
    </form>
</body>

</html>
